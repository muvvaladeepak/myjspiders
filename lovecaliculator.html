<html>
    <head>
        <title>Love caliculator</title>
        <script>
            function myFunction() {
                var data=document.getElementsByClassName("myText").value;
                document.getElementsByClassName("demo").innerHTML=data;
            }
        </script>

    </head>
    <body>
        <input type="text" class="myText" value="">
        <button onclick="myFunction()">Try it</button><br>
        
        <p class="demo"></p>
    </body>
</html>
